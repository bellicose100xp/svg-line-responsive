<style>
     :root {
        --arrow-color: wheat;
    }

    .container {
        background-color: yellow;
        font-family: sans-serif;
        width: 100%;
        padding-bottom: 82.265625%;
        margin: 0 auto;
        position: relative;
    }

    .container img {
        height: 100%;
        position: absolute;
        left: 0%;
    }

    .container svg {
        width: 100%;
        height: 100%;
        z-index: 100;
        position: absolute;
        left: 0;
    }

    #markerArrow {
        fill: var(--arrow-color);
    }

    #markerCircle {
        fill: var(--arrow-color);
    }

    .perth-line {
        stroke: var(--arrow-color);
        stroke-width: 0.3vw;
        fill: none;
        marker-start: url(#markerCircle);
        marker-end: url(#markerArrow);
    }

    .perth-text {
        position: absolute;
        left: 14.5%;
        top: 10%;
        color: wheat;
    }
    .city-title {
        font-size: 3vw;
        font-weight: bold;
    }
    .city-description {
        font-size: 2vw;
        font-weight: lighter;
    }
</style>

<div id="container" class="container">
    <img src="australia.jpg" />
    <svg>
        <defs>
            <marker id="markerCircle" markerWidth="4" markerHeight="4" refX="2" refY="2">
                <circle cx="2" cy="2" r="2" />
            </marker>
            <marker id="markerArrow" markerWidth="6" markerHeight="6" refX="0" refY="3" orient="auto">
                <polygon points="0 0, 6 3, 0 6" />
            </marker>
        </defs>

        <path id="perth-path" class="perth-line" />
    </svg>
    <div class="perth-text">
        <div class="city-title"> Perth </div>
        <div class="city-description"> It is one of the awesome australian cities </div>
    </div>
</div>

<script>
    (() => {
        let container = document.querySelector("#container");
        let path = document.querySelector("#perth-path");

        let calcLine = () => {
            let { offsetWidth: width, offsetHeight: height } = container;

            path.setAttribute('d', `
            M${width * 0.15},${width * 0.15}
            L${width * 0.5},${width * 0.15}
            L${width * 0.5},${width * 0.5}
            L${width * 0.9},${width * 0.5}
            `);

        };

        calcLine();

        window.addEventListener("resize", calcLine, true)
    })();

</script>
